  <script>
    let lecturesData = [];

    // Completion tracking functionality
    class LectureCompletion {
      constructor() {
        this.storageKey = 'lectureCompletions';
      }

      isCompleted(platform, subject, lectureTitle) {
        const completions = this.getCompletions();
        const key = `${platform}-${subject}-${lectureTitle}`;
        return completions[key] || false;
      }

      toggleCompletion(platform, subject, lectureTitle) {
        const completions = this.getCompletions();
        const key = `${platform}-${subject}-${lectureTitle}`;
        completions[key] = !completions[key];
        this.saveCompletions(completions);
        return completions[key];
      }

      getCompletions() {
        try {
          const stored = localStorage.getItem(this.storageKey);
          return stored ? JSON.parse(stored) : {};
        } catch (error) {
          console.error('Error reading completions from localStorage:', error);
          return {};
        }
      }

      saveCompletions(completions) {
        try {
          localStorage.setItem(this.storageKey, JSON.stringify(completions));
        } catch (error) {
          console.error('Error saving completions to localStorage:', error);
        }
      }

      createCompletionToggle(platform, subject, lectureTitle) {
        const isCompleted = this.isCompleted(platform, subject, lectureTitle);
        
        const toggle = document.createElement('div');
        toggle.className = 'completion-toggle';
        toggle.innerHTML = `
          <div class="completion-circle ${isCompleted ? 'completed' : ''}">
            <i class="fas fa-check ${isCompleted ? 'visible' : ''}"></i>
          </div>
        `;

        toggle.onclick = (e) => {
          e.stopPropagation();
          const newStatus = this.toggleCompletion(platform, subject, lectureTitle);
          const circle = toggle.querySelector('.completion-circle');
          const checkIcon = toggle.querySelector('.fas.fa-check');
          
          if (newStatus) {
            circle.classList.add('completed');
            checkIcon.classList.add('visible');
          } else {
            circle.classList.remove('completed');
            checkIcon.classList.remove('visible');
          }
        };

        return toggle;
      }
    }

    const completionTracker = new LectureCompletion();

    // Function to load lectures from JSON
    async function loadLectures() {
      console.log('Starting to load lectures...');
      try {
        console.log('Fetching from dhmedicine2.json...');
        const response = await fetch('dhmedicine2.json');
        console.log('Fetch response status:', response.status, response.statusText);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('JSON data received:', data);
        
        lecturesData = data.lectures || [];
        console.log('Loaded lectures from JSON:', lecturesData.length, 'lectures');
        
        if (lecturesData.length > 0) {
          renderLectures(lecturesData);
        } else {
          console.log('No lectures found in JSON, using fallback');
          useFallbackLectures();
        }
      } catch (error) {
        console.error('Error loading lectures:', error);
        console.log('Using fallback lectures due to error');
        useFallbackLectures();
      }
    }

    function useFallbackLectures() {
      lecturesData = [
        {
          title: "Introduction to Human Anatomy",
          streamingUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
        },
        {
          title: "Basic Anatomical Terminology", 
          streamingUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
        },
        {
          title: "Cell Structure and Function",
          streamingUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
        },
        {
          title: "Tissue Types and Classification",
          streamingUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
        },
        {
          title: "Skeletal System Overview",
          streamingUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
        }
      ];
      console.log('Using fallback lectures:', lecturesData.length, 'lectures');
      renderLectures(lecturesData);
    }

    // Function to render lectures
    // Function to safely encode strings for HTML attributes
function encodeForHTML(str) {
      return str
        .replace(/'/g, "\\'")
        .replace(/"/g, '\\"')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }
    
    // Function to render lectures
    function renderLectures(lectures) {
      console.log('Rendering lectures:', lectures.length);
      const lectureList = document.getElementById('lectureList');
      
      if (!lectureList) {
        console.error('lectureList element not found!');
        return;
      }
      
      lectureList.innerHTML = '';
    
      if (lectures.length === 0) {
        lectureList.innerHTML = '<p>No lectures available.</p>';
        return;
      }
    
      lectures.forEach((lecture, index) => {
        console.log(`Rendering lecture ${index + 1}:`, lecture.title);
        
        // Encode the data for safe use in HTML
        const encodedTitle = encodeForHTML(lecture.title);
        const encodedStreamUrl = encodeForHTML(lecture.streamingUrl || '');
        const encodedDownloadUrl = encodeForHTML(lecture.downloadUrl || '');
        
        const lectureCard = document.createElement('div');
        lectureCard.className = 'lecture-card';
        
        lectureCard.innerHTML = `
          <h3>${lecture.title}</h3>
          <div class="button-container">
            <button class="stream-button" data-title="${encodedTitle}" data-url="${encodedStreamUrl}" data-type="stream">
              <i class="fas fa-play"></i> Stream
            </button>
            <button class="download-button" data-title="${encodedTitle}" data-url="${encodedDownloadUrl}" data-type="download">
              <i class="fas fa-download"></i> Download
            </button>
          </div>
        `;
        
        // Add completion toggle
        const completionToggle = completionTracker.createCompletionToggle('marrow', 'anatomy', lecture.title);
        lectureCard.appendChild(completionToggle);
        
        lectureList.appendChild(lectureCard);
      });
      
      // Add event listeners using event delegation
      lectureList.addEventListener('click', function(e) {
        if (e.target.closest('.stream-button')) {
          const button = e.target.closest('.stream-button');
          const title = button.getAttribute('data-title');
          const url = button.getAttribute('data-url');
          openVideo(title, url, 'stream');
        } else if (e.target.closest('.download-button')) {
          const button = e.target.closest('.download-button');
          const title = button.getAttribute('data-title');
          const url = button.getAttribute('data-url');
          openVideo(title, url, 'download');
        }
      });
      
      console.log('Finished rendering all lectures');
    }
    
    function openVideo(title, url, type) {
      console.log(`Opening video: ${title}, URL: ${url}, Type: ${type}`);
      
      // Validate URL
      if (!url || url === 'undefined' || !url.startsWith('http')) {
        alert(`Invalid URL for ${title}. Please check the video link.`);
        return;
      }
      
      const popup = document.createElement('div');
      popup.className = 'video-popup';
      
      const modeText = type === 'stream' ? 'Streaming' : 'Download';
      
      popup.innerHTML = `
        <div class="video-popup-content">
          <button class="refresh-popup" onclick="refreshVideo(this)"><i class="fas fa-redo"></i></button>
          <button class="close-popup" onclick="closeVideo(this)">&times;</button>
          <h2 class="video-title">${title} (${modeText})</h2>
          <div class="iframe-container">
            <iframe src="${url}" allowfullscreen></iframe>
          </div>
          <div class="server-fallback" style="text-align: center; margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px;">
            <p style="margin: 0; color: #666; font-size: 14px;">If video not working, try 
              <button onclick="switchToServer2(this, '${encodeForHTML(url)}', '${type}')" 
                      style="background: none; border: none; color: #3498db; cursor: pointer; text-decoration: underline; font-size: 14px;">
                Server 2
              </button>
            </p>
          </div>
        </div>
      `;
      
      popup.onclick = function(e) {
        if (e.target === popup) {
          closeVideo(popup.querySelector('.close-popup'));
        }
      };
      
      document.body.appendChild(popup);
      
      // Add error handling for iframe
      const iframe = popup.querySelector('iframe');
      iframe.onload = function() {
        console.log('Iframe loaded successfully');
      };
      
      iframe.onerror = function() {
        console.error('Failed to load iframe content');
        const container = iframe.parentElement;
        container.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <p style="color: #e74c3c;">Failed to load video content</p>
            <button onclick="refreshVideo(this.parentElement)" style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px;">Retry</button>
          </div>
        `;
      };
    }
    
    function switchToServer2(button, currentUrl, type) {
      // Replace 'web.' with 'webx.' in the URL
      const newUrl = currentUrl.replace('web.', 'webx.');
      console.log(`Switching to Server 2: ${newUrl}`);
      
      const popupContent = button.closest('.video-popup-content');
      const title = popupContent.querySelector('.video-title').textContent.replace(/ \(Streaming|Download\)$/, '');
      const modeText = type === 'stream' ? 'Streaming' : 'Download';
      
      // Update the iframe source
      const iframe = popupContent.querySelector('iframe');
      iframe.src = newUrl;
      
      // Update the title to show we're using Server 2
      popupContent.querySelector('.video-title').textContent = `${title} (${modeText}) - Server 2`;
      
      // Change Server 2 button to show it's active
      const serverButton = popupContent.querySelector('.server-fallback button');
      serverButton.textContent = 'Server 2 (Active)';
      serverButton.style.color = '#27ae60';
      serverButton.style.fontWeight = 'bold';
      serverButton.onclick = null; // Remove the click handler
      
      // Add a note that we're using Server 2
      const serverNote = popupContent.querySelector('.server-fallback p');
      serverNote.innerHTML = `<span style="color: #27ae60; font-weight: bold;">✓ Currently using Server 2</span>`;
    }
    
    function closeVideo(button) {
      const popup = button.closest('.video-popup');
      if (popup) {
        document.body.removeChild(popup);
      }
    }
    
    function refreshVideo(button) {
      const popupContent = button.closest('.video-popup-content');
      const iframe = popupContent.querySelector('iframe');
      if (iframe) {
        const currentSrc = iframe.src;
        iframe.src = '';
        setTimeout(() => {
          iframe.src = currentSrc;
        }, 100);
      }
    }
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const filteredLectures = lecturesData.filter(lecture =>
        lecture.title.toLowerCase().includes(query)
      );
      renderLectures(filteredLectures);
    });

    // Load lectures when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, starting lecture load...');
      loadLectures();
    });
  </script>
